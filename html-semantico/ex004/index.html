<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            color: blue;
            text-decoration: none;
            padding: 15px 15px 0;
        }

        nav ul li a:hover {
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="tel:+5511975361691">Telefone</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
