<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade object-position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;;
        }

        img {
            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="./img/background.jpg">
    </div>
