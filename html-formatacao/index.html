<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Formatação</title>
</head>
<body>
    <h1>DIO.me</h1>
    <h2>Programe o seu futuro global!</h2>
    <p><i>Programe</i> o seu futuro global!</p>
    <p><b>Programe</b> o seu futuro global!</p>
    <p><u>Programe</u> o seu futuro global!</p>
    <p><mark>Programe</mark> o seu futuro global!</p>
    <p>Programe<sup>**</sup> o seu futuro global!</p>
    <p>Programe<sub>12</sub> o seu futuro global!</p>
    <p><strong>Programe</strong> o seu futuro global!</p>
    <blockquote>Aprenda novas tecnologias</blockquote>
</body>
</html>
