<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" method="POST" autcomplete="off" action="#" target="_blank" onsubmit="alert('Enviado!');">
        Nome: <input type="text" name="name" id="name"><br>
        Idade: <input type="number" name="age" id="age"><br>
        Senha: <input type="password" name="password" id="password"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
